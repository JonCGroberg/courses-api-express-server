<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="w-75 mx-auto">
    <h1 class="pt-4 pb-2 text-center"></h1>
    <label id="num" class="form-control" for="">Course Number: </label>
    <label id="dept" class="form-control" for=""> Department: </label>
    <label id="instr" class="form-control" for=""> Instructor: </label>
    <label id="start" class="form-control" for="">Start Date: </label>
    <label id="numDays" class="form-control" for="">Course Length: </label>
  </body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    fetch("http://localhost:8081/api/courses/" + urlParams.get("courseid"))
      .then((res) => res.json())
      .then((course) => {
        let title = document.querySelector("h1");
        title.innerHTML = course.courseName;
        document.getElementById("num").innerHTML += course.courseNum;
        document.getElementById("dept").innerHTML += course.dept;
        document.getElementById("instr").innerHTML += course.instructor;
        document.getElementById("start").innerHTML += course.startDate;
        document.getElementById("numDays").innerHTML +=
          course.numDays + " days";
      });
  </script>
</html>
